on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          run_install: true

      - name: Lint project
        run: pnpm run lint:ci

      - name: Prettier check
        run: pnpm run format:check

      - name: Astro Check
        run: pnpm run check

      - name: Build project
        run: pnpm run build
